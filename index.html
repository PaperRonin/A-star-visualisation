<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A*</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 20x20 -->
  <div class="main"></div>
  <div class="palitre">
    <div class="palitre-button" style="background-color:green" onmousedown="changeColor(this,'green'),  setPaintColor('green')" onmouseup="changeColor(this,'green')">Starting point</div>
    <div class="palitre-button" style="background-color:crimson" onmousedown="changeColor(this,'crimson'),  setPaintColor('red')" onmouseup="changeColor(this,'crimson')">End point</div>
    <div class="palitre-button" style="background-color:grey" onmousedown="changeColor(this,'grey'),  setPaintColor('grey')" onmouseup="changeColor(this,'grey')">Walls</div>
  </div>
  <div id="brush" style="text-align: center;">Selected brush</div>

  <div id="weights" style="text-align: center;">Path weight:</div>
  <div id="itercount" style="text-align: center;">Number of iterations:</div>
  <button id="startBttn" onclick="startSearch()">Start</button>
  <br />
  <button class="algBttn" onclick="choosedAlg = 1">A*</button>
  <button class="algBttn" onclick="choosedAlg = 2">Dijkstra</button>
  <button class="algBttn" onclick="choosedAlg = 3">Heuristic</button>
  <script src="script.js"></script>
  <script src="algorithm.js"></script>
  <script src="priorityQueue.js"></script>
</body>

</html>
