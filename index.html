<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A*</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 20x20 -->
    <div class="main"></div>
    <div class="palitre">
      <div class="palitre-button" style="background-color:green" onmousedown="changeColor(this,'green')" onmouseup="changeColor(this,'green')">Starting point</div>
      <div class="palitre-button" style="background-color:crimson" onmousedown="changeColor(this,'crimson')" onmouseup="changeColor(this,'crimson')">End point</div>
      <div class="palitre-button" style="background-color:grey" onmousedown="changeColor(this,'grey')" onmouseup="changeColor(this,'grey')">Walls</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
